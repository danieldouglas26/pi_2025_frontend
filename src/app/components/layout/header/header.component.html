<header class="app-header">
  <button type="button" (click)="toggleSidebar()" class="btn btn-icon sidebar-toggle">
    <i class="fas fa-bars fa-lg"></i>
  </button>
  <div class="logo">
    <a routerLink="/dashboard">GreenLog Solutions</a>
  </div>
  <nav class="user-nav" *ngIf="currentUser$ | async as user">
    <span class="welcome-message">Bem vindo de volta, {{ user.username }}</span>
    <button type="button" (click)="logout()" class="btn btn-logout">Sair</button>
  </nav>
</header>
