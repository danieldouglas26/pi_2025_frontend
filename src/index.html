<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>GreenLog Solutions</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
  <app-root>
    <style>
      .app-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f7f6;
        font-family: sans-serif;
        color: #333;
      }
      .app-loading h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #2E7D32; /* Verde GreenLog */
        font-weight: 600;
      }
      .app-loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #4CAF50; /* Verde Prim√°rio */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <div class="app-loading">
      <h1>GreenLog</h1>
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: #666; font-size: 0.9rem;">Carregando sistema...</p>
    </div>
    </app-root>
</body>
</html>
